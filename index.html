<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Password Generator</h2>
        <input type="number" id="length" placeholder="Length of Password" autocomplete="off">
        <input type="text" name="" id="password" placeholder="Password" autocomplete="off" readonly="">
        <button id="btn" onclick="generator();">Generate</button>
    </div>

    <script type="text/javascript">
        function generator(){
            var chars = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890!@#$%^&*()-=+{}[]:,.<>;/?/`~";
            var passwordLength = document.getElementById('length').value  ;
            var password = '';

            for  (var i = 0; i < passwordLength; i++){
                var randomNum = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNum,randomNum+1);
            }
        document.getElementById('password').value = password  
        }   
    </script>
    <div class="footer">
        <h2 align="right">- By Pritish Barabde</h2>
    </div>
</body>
</html>
